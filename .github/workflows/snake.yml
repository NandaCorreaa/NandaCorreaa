name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: NandaCorreaa
          snake_color: "#ff69b4"             # Cor principal da cobra (rosa neon)
          background: "#1a1a1a"              # Fundo escuro
          snake_speed: 8                      # Velocidade maior
          pixel_size: 14                      # Pixel maior
          width: 900                          # Largura do SVG
          height: 250                         # Altura do SVG
          palette: ["#ff69b4", "#00ffff", "#ffff00"] # Cobra multicolorida
          output: dist/snake.svg              # <-- corrigido (era outputs)
          
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




